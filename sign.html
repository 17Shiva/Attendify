<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon_close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form_box">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember_forget">
                    <label ><input type="checkbox">  Remember me</label>

                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn"><a href="main.html">Login</a></button>
                <div class="login_register">
                    <p>Don't have an account?<a href="#" class="register_link">  Register</a></p>
                </div>
            </form>
        </div>



        <div class="form_box2">
            <h2>Registration</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember_forget">
                    <label ><input type="checkbox">  Agree to the terms & conditions</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login_register">
                    <p> Already have an account?<a href="#" class="login_link">  login</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="sign.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
